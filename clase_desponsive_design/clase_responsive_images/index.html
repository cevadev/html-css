<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Clase Image responsive</title>
</head>
<body>
    <main>
        <picture>
            <!--indicamos el media querie y el width en el que queremos que cargue la imagen. La etiqueta
                con el viewport mas grande es la que debe ir primero-->
            <source media="(min-width:1300px)" srcset="./img/large.jpg">
            <source media="(min-width:1000px)" srcset="./img/medium.jpg">
            <img src="./img/small.jpg" alt="Es una imagen de ejemplo">
        </picture>
    </main>
</body>
</html>
