<!DOCTYPE html><!--le decimos al navegador que el archivo es un html5-->
<html lang="es"><!--indicamos el lenguaje al navegador-->
<!--head contiene toda la info importante para el navegador, no visual para el usuario-->
<head>
    <!--ayuda al navegador entender caracteres especiales-->
    <meta charset="UTF-8">
    <!--ayuda a ser nuestra pagina ubicable en las busquedas -->
    <meta name="description" content="Esta página mte mostrará fotos de gatos">
    <!--permitimos que los robots de busqueda permitan ubicar nuestro sitio en las búsquedas-->
    <meta name="robots" content="index,follow">
    <!--permite hacer el sitio web responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Curso definitivo de HTML Y CSS</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section>
            <article></article>
        </section>
        <ul></ul>
        <ol></ol>
    </main>
    <footer></footer>
    <p>Soy un texto</p>
    <h1>Soy un título</h1>
</body>
</html>
